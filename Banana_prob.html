<html>
    <head>
        <title>
            Samarpana Run
        </title>
    </head>
    <style>
        #p1{
            text-align: center;
            color: white;
            border:1px solid black;
            background-color:orange;
            width:100%;
            padding: 5px;

        }
        #p2{
            text-align: center;
            color: black;
            background-color:white;
            width:100%;
            padding: 5px;

        }
        #datetime {
      text-align: center;
      font-size: 14px;
      margin-top: 2px;
      color: black;
    }
        #p3{
            text-align: center;
            color: white;
            background-color:green;
            width:100%;
            padding: 5px;

        }
        body {
             font-family:Arial, Helvetica, sans-serif;
              margin: auto;
    }

    
    section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 15px;
    }

    div {
      display: flex;
      flex-direction: column; 
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    textarea {
      resize: none;
      height: 35px; 
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font: small;
    }

    
    section:last-of-type {
      grid-template-columns: 1fr;
    }
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f5f5f5;
    }

    input[type="checkbox"] {
      margin-right: 8px;
    }

   .form-buttons {
      display: table;
      gap: 20px 20px;
      justify-content: center;
      margin-top: 20px;
      
                     
    }

    .reset-btn {
      padding: 10px 200px;
      border: 2px solid red;
      border-radius: 6px;
      background: white;
      color: red;
      cursor: pointer;
      column-count: 1;

    }

    .submit-btn {
      padding: 10px 200px;
      border: 2px solid blue;
      border-radius: 6px;
      background: white;
      color: blue;
      cursor: pointer;
      column-count: 2;
    }
    </style>
   
    <body>
        
        <p id="p1">Samarpana Run</p>
        <p id="p2">For The Indian Army!</p>
        <div id="datetime"></div>
        <p id="p3">Registration Form</p>
       <section>
    <form>
    <section>
    <div>
        <label for="name">Full Name *</label>
        <textarea id="name" placeholder="e.g., Aanya Rao"></textarea>
    </div>

    <div>
      <label for="email">Email *</label>
      <textarea id="email" placeholder="e.g., aanya@college.edu"></textarea>
    </div>
    </section>

  <section>
    <div>
      <label for="mn">Mobile Number *</label>
      <textarea id="mn" placeholder="e.g., 9876543210"></textarea>
    </div>
    <div>
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob">
    </div>
  </section>

  <section>
    <div>
      <label for="uo">University/Organization *</label>
      <textarea id="uo" placeholder="e.g., PES University"></textarea>
    </div>
    <div>
      <label for="usn">USN (College ID) *</label>
      <textarea id="usn" placeholder="e.g., PES1UG24CS999"></textarea>
    </div>
  </section>

  <section>
    <div>
      <label for="city">City</label>
      <textarea id="city" placeholder="e.g., Bengaluru"></textarea>
    </div>
    <div>
      <label for="state">State</label>
      <textarea id="state" placeholder="e.g., Karnataka"></textarea>
    </div>
  </section>

  <section>
    <div>
      <label for="pin">Pincode</label>
      <textarea id="pin" placeholder="e.g., 560085"></textarea>
    </div>
  </section>

  <section>
    <div>
      <label for="tshirt">T-shirt Size *</label>
      <textarea id="tshirt" placeholder="Select size"></textarea>
    </div>
  </section>
     <table>
    <tr>
      <th>Size</th>
      <th>Chest (in)</th>
      <th>Chest (cm)</th>
      <th>Length (cm)</th>
    </tr>
    <tr><td>XS</td><td>34"</td><td>86cm</td><td>65cm</td></tr>
    <tr><td>S</td><td>36"</td><td>91cm</td><td>67cm</td></tr>
    <tr><td>M</td><td>38"</td><td>97cm</td><td>70cm</td></tr>
    <tr><td>L</td><td>40"</td><td>102cm</td><td>72cm</td></tr>
    <tr><td>XL</td><td>42"</td><td>107cm</td><td>75cm</td></tr>
    <tr><td>XXL</td><td>44"</td><td>112cm</td><td>77cm</td></tr>
    <tr><td>3XL</td><td>46"</td><td>117cm</td><td>79cm</td></tr>
  </table>

  <label>
    <input type="checkbox"> I confirm the information is accurate and agree to the event terms and waiver.
  </label>

   <div class="form-buttons">
      <button type="reset" id="r" class="reset-btn">Reset Form</button>
      <button type="submit" id="s" class="submit-btn">Submit Form</button>
    </div>
    
    </form>
    
    </body>
 <script>
     function displayDateTime() {
    const now = new Date();
    const date = now.getDate() + "/" + (now.getMonth() + 1) + "/" + now.getFullYear();
    const time = now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds();

    document.getElementById("datetime").innerHTML = date +"," + time;
  }

  setInterval(displayDateTime, 1000);
  displayDateTime();
   
   
document.getElementById("s").addEventListener("click", function(event) {
  event.preventDefault();

  const required = ["name", "email", "mn", "uo", "usn", "tshirt"];

  for (let id of required) {
    const el = document.getElementById(id);
    const value = el.value.trim();
    if (!value) {
      const labelText = document.querySelector("label[for='" + id + "']").innerText;
      alert("Please fill out the " + labelText);
      return;
    }
  }
  alert("Form submitted successfully!");
  document.querySelector("form").submit();
});
    </script>
</html>
