<html>
    <head>
        <title>Events Keyboard</title>
    </head>
    <body>
        <p onmousemove="fun1()">Paragraph</p>
        <p onmouseover="fun2()">Paragraph1</p>
        <input type="text" onkeypress="fun3()">
        <input type="text" onkeyup="fun3()">
        <script>
            function fun1()
            {
                alert("Paragraph");
            }
            function fun2()
            {
                alert("Paragraph1");
            }
            function fun3()
            {
                alert("keypress");
            }
        </script>
    </body>
</html>
