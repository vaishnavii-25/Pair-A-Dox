<html>
    <head><title>XML Example</title></head>
    <body>
        <p id="p1"></p>
        <script>
            var text="<bookstore>"+
                "<book>"+
                    "<title>Book title</title>"+
                    "<author>Book author</author>"+
                    "<year>2025</year>"+
                    "</book>"+
                    "</bookstore>";
                    //str to obj
                    var parser=new DOMParser();
                    xmlobj=parser.parseFromString(text,"text/xml");
                    console.log(typeof(xmlobj));
                    title=xmlobj.getElementById("title")[0];
                    document.getElementById("p1").innerText;
                    //obj to str
                    var str=new XMLSerializer();
                    sxml=str.serializeToString(xmlobj);
                    console.log(typeof(sxml));
                    console.log(sxml);
        </script>
    </body>
</html>
